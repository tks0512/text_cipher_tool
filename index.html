<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト暗号化ツール</title>
    <script>
        const substitution1 = {
            'あ': '.', 'い': '/', 'う': '@', 'え': ':', 'お': '1',
            'か': 'a', 'き': 'b', 'く': 'c', 'け': '#', 'こ': '2', 
            'さ': 'd', 'し': 'e', 'す': 'f', 'せ': '_', 'そ': '3', 
            'た': 'g', 'ち': 'h', 'つ': 'i', 'て': '%', 'と': '4',
            'な': 'j', 'に': 'k', 'ぬ': 'l', 'ね': '&', 'の': '5',
            'ひ': 'n', 'ふ': 'o', 'へ': '=', 'ほ': '6',
            'ま': 'p', 'み': 'q', 'む': 'r', 'め': 's', 'も': '7', 
            'や': 't', 'ゆ': 'v', 'よ': '8', 
            'ら': 'w', 'り': 'x', 'る': 'y', 'れ': 'z', 'ろ': '9', 
            'わ': '-', 'を': '+', 'ん': '*', 'ー': '0', 
            '゛': "'", '゜': '"', '`': 'u',
            '、': ',', '？': '?', '！': '!', 
            'が': 'A', 'ぎ': 'B', 'ぐ': 'C', 
            'ざ': 'D', 'じ': 'E', 'ず': 'F',
            'だ': 'G', 'ぢ': 'H', 'づ': 'R',
            'ば': 'M', 'び': 'N', 'ぶ': 'O',
            'ゃ': 'T', 'ゅ': 'V',
        };
        
        const substitution2 = {
            'a': '¥', 'b': ',', 'c': '?', 'd': '*', 'e': 'e',
            'f': '{', 'g': '}', 'h': ';','i': '^', 'j': ':', 
            'k': '[','l': ']', 'm': '/', 'n': '.', 'p': '-', 
            'q': 'q', 'r': 'r', 's': '+', 't': '~', 'u': '`',
            'v': '_', 'w': 'w', 'x': '>', 'y': '|', 'z': 'z',
        };

        substitution1['は'] = 'm';
        substitution2['o'] = '\\';

        const reverseSubstitution1 = Object.fromEntries(
            Object.entries(substitution1).map(([key, value]) => [value, key])
        );
        
        const reverseSubstitution2 = Object.fromEntries(
            Object.entries(substitution2).map(([key, value]) => [value, key])
        );
        
        function encryptText1() {
            let inputText = document.getElementById("inputText1").value;
            let encryptedText = inputText.split('').map(char => substitution1[char] || char).join('');
            document.getElementById("outputText1").innerText = encryptedText;
        }
        
        function decryptText1() {
            let inputText = document.getElementById("inputText1").value;
            let decryptedText = inputText.split('').map(char => reverseSubstitution1[char] || char).join('');
            document.getElementById("outputText1").innerText = decryptedText;
        }
        
        function encryptText2() {
            let inputText = document.getElementById("inputText2").value;
            let encryptedText = inputText.split('').map(char => substitution2[char] || char).join('');
            document.getElementById("outputText2").innerText = encryptedText;
        }
        
        function decryptText2() {
            let inputText = document.getElementById("inputText2").value;
            let decryptedText = inputText.split('').map(char => reverseSubstitution2[char] || char).join('');
            document.getElementById("outputText2").innerText = decryptedText;
        }
    </script>
</head>
<body>
    <h2>テキスト暗号化ツール 1</h2>
    <textarea id="inputText1" rows="5" cols="50" placeholder="ここにテキストを入力"></textarea>
    <br>
    <button onclick="encryptText1()">暗号化</button>
    <button onclick="decryptText1()">復号化</button>
    <h3>結果:</h3>
    <p id="outputText1" style="white-space: pre-wrap; font-weight: bold;"></p>
    <hr>
    <h2>テキスト暗号化ツール 2</h2>
    <textarea id="inputText2" rows="5" cols="50" placeholder="ここにテキストを入力"></textarea>
    <br>
    <button onclick="encryptText2()">暗号化</button>
    <button onclick="decryptText2()">復号化</button>
    <h3>結果:</h3>
    <p id="outputText2" style="white-space: pre-wrap; font-weight: bold;"></p>
</body>
</html>
